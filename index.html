<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Lens Active - E-commerce</title>
    <link rel="stylesheet" href="style-ai.css">
</head>
<body>
    <div class="ai-lens-overlay">
        <div class="ai-lens-header">
            <div class="container">
                <div class="logo">Logo</div>
                <div class="ai-lens-toggle active">AI Lens ON</div>
                <div class="exit-ai-lens">Exit</div>
            </div>
        </div>
        <main class="container">
            <section class="ai-lens-intro">
                <h1>AI Lens Activated!</h1>
                <p>Your personalized shopping experience is ready.</p>
            </section>
            <section class="recommendations">
                <h2>Recommendations For You</h2>
                <div class="products">
                    <!-- Sample Product with AI Recommendation -->
                    <div class="product ai-recommended">
                        <div class="product-image"></div>
                        <div class="product-info">
                            <h3>Recommended Product 1</h3>
                            <p>Based on your preferences.</p>
                            <button class="refine-button">Refine This Recommendation</button>
                        </div>
                    </div>
                    <!-- Repeat for more recommendations as needed -->
                </div>
            </section>
        </main>
    </div>
    <footer>
        <div class="container">Â© 2024 AI Lens E-commerce Site</div>
    </footer>
</body>
</html>
